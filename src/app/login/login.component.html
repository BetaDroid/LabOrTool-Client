<div class="uk-position-center uk-card uk-card-default uk-card-hover uk-width-1-2@m">
  <div class="uk-card-header">
    <div class="uk-grid-small uk-flex-middle" uk-grid>

      <div class="uk-width-expand uk-text-center">
        <h3 class="uk-card-title uk-margin-remove-bottom">LabOrTool</h3>
        <p class="uk-text-meta uk-margin-remove-top">Laboratory Organisation Tool</p>
      </div>
    </div>
  </div>

  <div class="uk-card-body">
    <form class="uk-form-stacked" #f="ngForm" (ngSubmit)="onSubmit(login())">
      <div class="uk-margin">
        <label class="uk-form-label" for="username">Username</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="username" type="text" placeholder="Insert your username..." name="Username" ngModel>
        </div>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="password">Password</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="password" type="password" placeholder="Insert your password..." name="Password" ngModel>
        </div>
      </div>

      <div class="uk-margin">
        <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Login</button>
      </div>

      <div class="uk-margin">
        <label class="uk-form-label" for="remember">Remember?</label>
        <div class="uk-form-controls">
          <input id="remember" type="checkbox">
        </div>
      </div>
    </form>
  </div>
</div>
