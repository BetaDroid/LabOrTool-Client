<app-menu></app-menu>

<div class="uk-container uk-margin">
  <div class="uk-padding uk-box-shadow-small">
    <form #cptForm="ngForm">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">Add new category parameter type</legend>

        <div class="uk-margin">
          <label class="uk-form-label" for="name">Name</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="name" type="text" placeholder="Insert the name" name="Name" ngModel>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="category">Category</label>
          <div class="uk-form-controls">
            <select class="uk-select" id="category" name="CategoryId" ngModel>
              <option></option>
              <option *ngFor="let Cat of Categories" value="{{Cat.Id}}">{{Cat.Name}}</option>
            </select>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="unit">Unit</label>
          <div class="uk-form-controls">
            <select class="uk-select" id="unit" name="UnitId" ngModel>
              <option></option>
              <option *ngFor="let Uni of Units" value="{{Uni.Id}}">{{Uni.Name}} ({{Uni.ShortName}})</option>
            </select>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="order">Order</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="order" type="text" placeholder="Insert the order number" name="Order" ngModel>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="note">Note</label>
          <div class="uk-form-controls">
            <textarea class="uk-textarea uk-resize-vertical" id="note" rows="5" placeholder="Insert the note" name="Note" ngModel></textarea>
          </div>
        </div>

        <div class="uk-margin">
          <a routerLink="/inventory/categories-param-types" class="uk-float-left uk-icon-button" uk-icon="icon: arrow-left" title="Back" uk-tooltip></a>
          <a (click)="onSubmit(cptForm.value)" class="uk-float-right uk-icon-button" uk-icon="icon: plus" title="Add" uk-tooltip></a>
        </div>

      </fieldset>
    </form>
  </div>
</div>
