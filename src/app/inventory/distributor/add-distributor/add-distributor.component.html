<app-menu></app-menu>

<div class="uk-container uk-margin">
  <div class="uk-padding uk-box-shadow-small">
    <form #disForm="ngForm">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">Add new distributor</legend>

        <div class="uk-margin">
          <label class="uk-form-label" for="name">Name</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="name" type="text" placeholder="Insert the name" name="Name" ngModel>
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="website">Website</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="website" type="text" placeholder="Insert the website" name="Website" ngModel>
          </div>
        </div>

        <div class="uk-margin">
          <a routerLink="/inventory/distributors" class="uk-float-left uk-icon-button" uk-icon="icon: arrow-left" title="Back" uk-tooltip></a>
          <a (click)="onSubmit(disForm.value)" class="uk-float-right uk-icon-button" uk-icon="icon: plus" title="Add" uk-tooltip></a>
        </div>

      </fieldset>
    </form>
  </div>
</div>
