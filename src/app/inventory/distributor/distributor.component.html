<app-menu></app-menu>

<div class="uk-container uk-margin">
  <div class="uk-box-shadow-small uk-box-shadow-hover-medium">
    <form class="uk-search uk-search-large uk-width-1-1">
      <span uk-search-icon></span>
      <input class="uk-search-input" type="search" placeholder="Search..." (keyup)="onKey($event)">
    </form>
  </div>

  <div class="uk-overflow-auto uk-margin uk-box-shadow-small uk-box-shadow-hover-medium">
    <table class="uk-table uk-table-hover uk-table-middle">
      <caption class="uk-margin-small-top">
        <div class="uk-text-center">
          <h1>Distributors</h1>
          <a routerLink="/inventory/distributors/add" class="uk-icon-button" uk-icon="icon: plus" title="Add" uk-tooltip></a>
        </div>
      </caption>
      <thead>
        <tr>
          <th class="uk-table-shrink uk-text-nowrap">Name</th>
          <th class="uk-table-expand">Website</th>
          <th class="uk-text-nowrap">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="Distributors.length === 0">
          <td colspan="3" class="uk-text-center">No data were found!</td>
        </tr>
        <tr *ngFor="let Dis of Distributors">
          <td class="uk-text-nowrap">{{Dis.Name}}</td>
          <td class="uk-table-link">
            <a class="uk-link-reset" href="{{Dis.Website}}">{{Dis.Website}}</a>
          </td>
          <td class="uk-text-nowrap">
            <a (click)="deleteDistributor(Dis.Id)" class="uk-icon-button uk-margin-small-right" uk-icon="icon: trash" title="Remove" uk-tooltip></a>
            <a routerLink="/inventory/distributors/view/{{Dis.Id}}" class="uk-icon-button" uk-icon="icon: file" title="View" uk-tooltip></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
