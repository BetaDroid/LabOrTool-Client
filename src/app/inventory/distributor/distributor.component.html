<app-menu></app-menu>

<div class="uk-container uk-margin">

  <div class="uk-box-shadow-small">
    <app-search></app-search>
  </div>

  <div class="uk-overflow-auto uk-margin uk-box-shadow-small">
    <table class="uk-table uk-table-hover uk-table-middle">
      <caption class="uk-margin-small-top">
        <div class="uk-text-center">
          <h1>Distributors</h1>
          <a routerLink="/inventory/distributors/add" class="uk-icon-button uk-margin-small-right" uk-icon="icon: plus" title="Add" uk-tooltip></a>
          <a href="#" class="uk-icon-button" uk-icon="icon: trash" title="Remove" uk-tooltip></a>
        </div>
      </caption>
      <thead>
        <tr>
          <th class="uk-table-shrink"></th>
          <th class="uk-table-shrink uk-text-nowrap">Name</th>
          <th class="uk-table-expand">Website</th>
          <th class="uk-text-nowrap">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Dis of Distributors">
          <td><input class="uk-checkbox" type="checkbox"></td>
          <td class="uk-text-nowrap">{{Dis.Name}}</td>
          <td class="uk-table-link">
            <a class="uk-link-reset" href="{{Dis.Website}}">{{Dis.Website}}</a>
          </td>
          <td class="uk-text-nowrap">
            <!-- <a routerLink="/inventory/distributors/edit/{{Dis.Id}}" class="uk-icon-button uk-margin-small-right" uk-icon="icon: file-edit" title="Edit" uk-tooltip></a> -->
            <a routerLink="/inventory/distributors/view/{{Dis.Id}}" class="uk-icon-button" uk-icon="icon: file" title="View" uk-tooltip></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
