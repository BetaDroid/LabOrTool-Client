<app-menu></app-menu>

<div class="uk-container">
  <app-search></app-search>

  <div class="uk-overflow-auto">
    <table class="uk-table uk-table-hover uk-table-middle">
      <thead>
      <tr>
        <th class="uk-table-shrink"></th>
        <th class="uk-table-shrink uk-text-nowrap">Name</th>
        <th class="uk-table-expand">Website</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let Man of Manufacturers">
        <td><input class="uk-checkbox" type="checkbox"></td>
        <td class="uk-text-nowrap">{{Man.Name}}</td>
        <td class="uk-table-link">
          <a class="uk-link-reset" href="{{Man.Website}}">{{Man.Website}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
