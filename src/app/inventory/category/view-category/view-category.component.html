<app-menu></app-menu>

<div class="uk-container uk-margin">
  <div class="uk-padding uk-box-shadow-small">
    <form [formGroup]="catForm">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">View category</legend>

        <div class="uk-margin">
          <label class="uk-form-label" for="id">Id</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="id" type="text" [formControl]="catForm.controls['Id']">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="name">Name</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="name" type="text" [formControl]="catForm.controls['Name']">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="note">Note</label>
          <div class="uk-form-controls">
            <textarea class="uk-textarea uk-resize-vertical" id="note" rows="5" placeholder="Insert the note" name="Note" [formControl]="catForm.controls['Note']"></textarea>
          </div>
        </div>

        <div *ngIf="!editable" class="uk-margin">
          <a routerLink="/inventory/categories" class="uk-float-left uk-icon-button" uk-icon="icon: arrow-left" title="Back" uk-tooltip></a>
          <a (click)="EnableEdit()" class="uk-float-right uk-icon-button" uk-icon="icon: file-edit" title="Edit" uk-tooltip></a>
          <a (click)="deleteCategory(catForm.value.Id)" class="uk-float-right uk-icon-button uk-margin-small-right" uk-icon="icon: trash" title="Delete" uk-tooltip></a>
        </div>

        <div *ngIf="editable" class="uk-margin">
          <a (click)="DisableEdit()" class="uk-float-left uk-icon-button" uk-icon="icon: close" title="Cancel" uk-tooltip></a>
          <a (click)="onSubmit(catForm.value)" class="uk-float-right uk-icon-button" uk-icon="icon: check" title="Save" uk-tooltip></a>
        </div>

      </fieldset>
    </form>
  </div>
</div>
