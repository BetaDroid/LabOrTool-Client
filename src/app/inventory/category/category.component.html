<app-menu></app-menu>

<div class="uk-container">
  <div class="uk-box-shadow-small uk-box-shadow-hover-medium uk-margin-medium-bottom uk-card-default">
    <form class="uk-search uk-search-large uk-width-1-1">
      <span uk-search-icon></span>
      <input class="uk-search-input" type="search" placeholder="Search..." (keyup)="onKey($event)">
    </form>
  </div>

  <div class="uk-margin-remove uk-padding uk-box-shadow-small uk-card-default">
    <div class="uk-panel">
      <h2 class="uk-float-left uk-margin-remove uk-margin-small-left">Categories</h2>

      <div class="uk-float-right uk-margin-remove uk-margin-small-right">
        <a routerLink="/inventory/categories/add" class="uk-icon-button" uk-icon="icon: plus" title="Add" uk-tooltip></a>
      </div>
    </div>

    <hr>

    <ul uk-accordion>
      <li *ngIf="Categories.length === 0">No data were found!</li>

      <li *ngFor="let Cat of Categories">
        <h3 class="uk-accordion-title">{{Cat.Name}}</h3>

        <div class="uk-accordion-content">
          <p>{{Cat.Note}}</p>

          <div class="uk-float-right uk-margin-remove uk-margin-small-right">
            <a (click)="deleteCategory(Cat.Id)"><span class="uk-label uk-label-danger">Delete</span></a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
