<app-menu></app-menu>

<div class="uk-container uk-margin">
  <div class="uk-box-shadow-small uk-box-shadow-hover-medium">
    <form class="uk-search uk-search-large uk-width-1-1">
      <span uk-search-icon></span>
      <input class="uk-search-input" type="search" placeholder="Search..." (keyup)="onKey($event)">
    </form>
  </div>

  <div class="uk-overflow-auto uk-margin uk-box-shadow-small uk-box-shadow-hover-medium">
    <table class="uk-table uk-table-hover uk-table-middle">
      <caption class="uk-margin-small-top">
        <div class="uk-text-center">
          <h1>Locations</h1>
          <a routerLink="/inventory/locations/add" class="uk-icon-button" uk-icon="icon: plus" title="Add" uk-tooltip></a>
        </div>
      </caption>
      <thead>
      <tr>
        <th class="uk-table-shrink uk-text-nowrap">Position</th>
        <th class="uk-table-expand">Container</th>
        <th class="uk-table-expand">Subcontainer</th>
        <th class="uk-text-nowrap">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="Locations.length === 0">
        <td colspan="3" class="uk-text-center">No data were found!</td>
      </tr>
      <tr *ngFor="let Loc of Locations">
        <td class="uk-text-nowrap">{{Loc.Position}}</td>
        <td class="uk-text-nowrap">{{Loc.Container}}</td>
        <td class="uk-text-nowrap">{{Loc.SubContainer}}</td>
        <td class="uk-text-nowrap">
          <a (click)="deleteLocation(Loc.Id)" class="uk-icon-button uk-margin-small-right" uk-icon="icon: trash" title="Remove" uk-tooltip></a>
          <a routerLink="/inventory/locations/view/{{Loc.Id}}" class="uk-icon-button" uk-icon="icon: list" title="View" uk-tooltip></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
