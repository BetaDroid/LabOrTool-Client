<app-menu></app-menu>

<div class="uk-container uk-margin">
  <div class="uk-padding uk-box-shadow-small">
    <form [formGroup]="locForm">
      <fieldset class="uk-fieldset">

        <legend class="uk-legend">View location</legend>

        <div class="uk-margin">
          <label class="uk-form-label" for="id">Id</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="id" type="text" [formControl]="locForm.controls['Id']">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="position">Position</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="position" type="text" [formControl]="locForm.controls['Position']">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="container">Container</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="container" type="text" [formControl]="locForm.controls['Container']">
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label" for="subcontainer">Subcontainer</label>
          <div class="uk-form-controls">
            <input class="uk-input" id="subcontainer" type="text" [formControl]="locForm.controls['SubContainer']">
          </div>
        </div>

        <div *ngIf="!editable" class="uk-margin">
          <a routerLink="/inventory/locations" class="uk-float-left uk-icon-button" uk-icon="icon: arrow-left" title="Back" uk-tooltip></a>
          <a (click)="EnableEdit()" class="uk-float-right uk-icon-button" uk-icon="icon: file-edit" title="Edit" uk-tooltip></a>
          <a (click)="deleteLocation(locForm.value.Id)" class="uk-float-right uk-icon-button uk-margin-small-right" uk-icon="icon: trash" title="Delete" uk-tooltip></a>
        </div>

        <div *ngIf="editable" class="uk-margin">
          <a (click)="DisableEdit()" class="uk-float-left uk-icon-button" uk-icon="icon: close" title="Cancel" uk-tooltip></a>
          <a (click)="onSubmit(locForm.value)" class="uk-float-right uk-icon-button" uk-icon="icon: check" title="Save" uk-tooltip></a>
        </div>

      </fieldset>
    </form>
  </div>
</div>
