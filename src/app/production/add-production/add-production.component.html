<app-menu></app-menu>

<div class="uk-container uk-padding uk-section-default uk-box-shadow-small">
  <form #proForm="ngForm" class="uk-grid-medium" uk-grid>
    <div class="uk-width-1-1">
      <h3>Add a new production</h3>
    </div>

    <!-- TODO: make a select/search component -->
    <div class="uk-width-2-3">
      <label class="uk-form-label" for="activity">Related activity</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="activity" type="text" placeholder="Insert the activity id" name="ActivityId" ngModel>
      </div>
    </div>

    <div class="uk-width-1-3">
      <label class="uk-form-label" for="employee">Employee</label>
      <div class="uk-form-controls">
        <select class="uk-select" id="employee" name="EmployeeId" ngModel>
          <option></option>
          <option *ngFor="let Emp of Employees" value="{{Emp.Id}}">{{Emp.Name}} {{Emp.Surname}}</option>
        </select>
      </div>
    </div>

    <!-- TODO: make a select/search component -->
    <div class="uk-width-1-3">
      <label class="uk-form-label" for="board">Board</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="board" type="text" placeholder="Insert the board id" name="BoardId" ngModel>
      </div>
    </div>

    <div class="uk-width-1-3">
      <label class="uk-form-label" for="quantity">Quantity</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="quantity" type="number" min="1" placeholder="Insert the quantity" name="Quantity" ngModel>
      </div>
    </div>

    <div class="uk-width-1-3">
      <label class="uk-form-label" for="manufacturer">Manufacturer</label>
      <div class="uk-form-controls">
        <select class="uk-select" id="manufacturer" name="ManufacturerId" ngModel>
          <option></option>
          <option *ngFor="let Man of Manufacturers" value="{{Man.Id}}">{{Man.Name}}</option>
        </select>
      </div>
    </div>

    <div class="uk-width-1-4">
      <label class="uk-form-label" for="workcode">Work code</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="workcode" type="text" placeholder="Insert the work code" name="WorkCode" ngModel>
      </div>
    </div>

    <div class="uk-width-1-4">
      <label class="uk-form-label" for="outputcode">Output code</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="outputcode" type="text" placeholder="Insert the output code" name="OutputCode" ngModel>
      </div>
    </div>

    <div class="uk-width-1-4">
      <label class="uk-form-label" for="deadline">Deadline</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="deadline" type="date" placeholder="Select the deadline" name="Deadline" ngModel>
      </div>
    </div>

    <div class="uk-width-1-4">
      <label class="uk-form-label" for="status">Status</label>
      <div class="uk-form-controls">
        <select class="uk-select" id="status" name="StatusId" ngModel>
          <option></option>
          <option *ngFor="let Sta of Statuses" value="{{Sta.Id}}">{{Sta.Name}}</option>
        </select>
      </div>
    </div>

    <div class="uk-width-1-1">
      <label class="uk-form-label" for="description">Description</label>
      <div class="uk-form-controls">
        <textarea class="uk-textarea uk-resize-vertical" id="description" rows="5" placeholder="Insert a description" name="Description" ngModel></textarea>
      </div>
    </div>

    <div class="uk-width-1-1">
      <a routerLink="/productions" class="uk-float-left uk-icon-button" uk-icon="icon: arrow-left" title="Back" uk-tooltip></a>
      <a (click)="onSubmit(proForm.value)" class="uk-float-right uk-icon-button" uk-icon="icon: plus" title="Add" uk-tooltip></a>
    </div>
  </form>
</div>
